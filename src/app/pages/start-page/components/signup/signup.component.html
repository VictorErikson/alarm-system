    <input type="tel" id="tel" placeholder="Telefonnummer" name="tel" [(ngModel)]="enteredTel">
    <input type="number" id="personnummer" placeholder="Personnummer" name="personnummer" [(ngModel)]="enteredPersonalNumber">
    <input type="password" id="password" placeholder="LÃ¶senord" name="password" [(ngModel)]="enteredPassword">
    <button type="submit">Registrera</button>
</form>
